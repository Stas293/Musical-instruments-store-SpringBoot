spring:
  application:
    name: order-service
  datasource:
    name: order_service
    url: jdbc:postgresql://localhost:5432/order_service
    username: myuser
    password: secret
  threads:
    virtual:
      enabled: true
server:
  port: 0
application:
  jwt:
    secret: verysecretkeyWhichIsVeryLongAndHardToGuessSoYouShouldChangeItPleaseAndThankYou
    header: Authorization
    prefix: Bearer
    expiration: 86400000
api:
  key:
    inventory: INVENTORY_SERVICE_TOKEN
    instrument: INSTRUMENT_SERVICE_TOKEN
    history: HISTORY_ORDER_SERVICE_TOKEN
eureka:
  client:
    service-url:
      defaultZone: http://eureka:passw0rd@localhost:8761/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs