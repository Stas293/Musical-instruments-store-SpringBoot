spring:
  application:
    name: inventory-service
  datasource:
    name: inventory_service
    url: jdbc:postgresql://localhost:5432/inventory_service
    username: myuser
    password: secret
  threads:
    virtual:
      enabled: true
server:
  port: 0
application:
  jwt:
    secret: verysecretkeyWhichIsVeryLongAndHardToGuessSoYouShouldChangeItPleaseAndThankYou
    header: Authorization
    prefix: Bearer
    expiration: 86400000
api:
  key:
    self: INVENTORY_SERVICE_TOKEN
eureka:
  client:
    service-url:
      defaultZone: http://eureka:passw0rd@localhost:8761/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs