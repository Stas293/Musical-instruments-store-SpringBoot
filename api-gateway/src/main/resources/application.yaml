spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

application:
  jwt:
    secret: verysecretkeyWhichIsVeryLongAndHardToGuessSoYouShouldChangeItPleaseAndThankYou
    header: Authorization
    prefix: Bearer
eureka:
  client:
    service-url:
      defaultZone: http://eureka:passw0rd@localhost:8761/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Auth Service
        url: /docs/auth-service/v3/api-docs
      - name: History Order Service
        url: /docs/history-order-service/v3/api-docs
      - name: Instrument Service
        url: /docs/instrument-service/v3/api-docs
      - name: Inventory Service
        url: /docs/inventory-service/v3/api-docs
      - name: Order Service
        url: /docs/order-service/v3/api-docs
  api-docs:
    path: /api-docs
